{% extends "index.html" %}

{% block content %}
<h1 class="mt-4">Witaj w mojej bibliotece</h1>
<p class="lead">Znajdziesz tutaj tylko najlepsze tytuły!</p>

<div class="row">
    {% for movie in movies %}
    <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
            <img class="card-img-top" src="{{ movie.image }}" alt="{{ movie.title }}">
            <div class="card-body">
                <h4 class="card-title">{{ movie.title }}</h4>
            </div>
            <div class="card-footer text-center">
                <a href="#" class="btn btn-primary">Pokaż więcej</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
